<!doctype html>
<html lang="en">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Job Printing #[JOB_ID] - [COMPANY_NAME]</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f8fb;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        img {
            border: 0;
            outline: none;
            text-decoration: none;
            -ms-interpolation-mode: bicubic;
            display: block;
        }

        table {
            border-collapse: collapse;
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }

        a {
            color: #2e7d32;
            text-decoration: none;
        }
    </style>
</head>

<body style="margin:0; padding:0; background:#f6f8fb;">
    <center style="width:100%; background:#f6f8fb;">
        <table cellpadding="0" cellspacing="0" role="presentation" style="width:100%;" width="100%">
            <tr>
                <td align="center" style="padding:24px;">
                    <table cellpadding="0" cellspacing="0" role="presentation"
                        style="width:100%; max-width:600px; background:#ffffff; border:1px solid #e6e9ef; border-radius:12px;"
                        width="600">
                        <tr>
                            <td align="center" style="padding:24px 24px 0 24px;">
                                <img alt="[COMPANY_NAME]" src="[COMPANY_LOGO_URL]"
                                    style="width:96px; height:auto; display:block;" width="96" />
                            </td>
                        </tr>
                        <tr>
                            <td style="padding:16px 24px 0 24px;">
                                <h1
                                    style="margin:0; font-family:Arial,Helvetica,sans-serif; font-size:22px; line-height:1.3; color:#0f172a;">
                                    Your Job Is Now Printing</h1>
                            </td>
                        </tr>
                        <tr>
                            <td
                                style="padding:12px 24px 24px 24px; font-family:Arial,Helvetica,sans-serif; font-size:15px; line-height:1.7; color:#334155;">
                                <p style="margin:0 0 12px 0;">Your job associated with the job number:</p>
                                <p style="margin:0 0 4px 0;"><span
                                        style="display:inline-block; padding:6px 10px; background:#eef7f0; color:#2e7d32; border-radius:999px; font-weight:600;">#[JOB_ID]</span>
                                </p>
                                <p style="margin:0 0 12px 0;">has begun printing.</p>
                                <p style="margin:0;">We’ll notify you when it’s completed.</p>
                            </td>
                        </tr>
                        <tr>
                            <td
                                style="padding:0 24px 16px 24px; font-family:Arial,Helvetica,sans-serif; font-size:13px; line-height:1.6; color:#64748b;">
                                Questions? Just reply to this email and we’ll help.
                            </td>
                        </tr>
                        <tr>
                            <td align="center" style="padding:0 24px 24px 24px;">
                                <p
                                    style="margin:0; font-family:Arial,Helvetica,sans-serif; font-size:12px; line-height:1.5; color:#94a3b8;">
                                    &copy; [COMPANY_NAME]</p>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>

</html>
